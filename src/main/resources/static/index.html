<html lang="en">
<head>
 <title>Sarah's Properties</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
 
</head>
<body onload="getAllProperties()">
<div class="jumbotron text-center">
 <h1 class="myClass">Properties</h1>
</div>
        <h3>List of current properties:</h3>
        <div>
            <ul id="property" class="list-group">
            </ul>
        </div>
 <span id = property >      
 
    <br><br>
        <table id="Property" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Address</th>
                    <th>Bedrooms</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="PropertyData" class="container">

            </tbody>
        </table>
        <br>
    </span>   
    <div>
    <h3>Add new property</h3>
        <form onsubmit="return addProperty(this)">
            <div class="form-group">
                <label for="address">Address:</label> <input type="text"
                	class="form-control" name="address" required>
            </div>
            <div class="form-group">
                <label for="bedrooms">Bedrooms:</label> <input type="number"
                    class="form-control" name="bedrooms" min=1 required>
            </div>
            <div class="form-group">
                <label for="property">Price:</label> <input type="number"
                    class="form-control" name="price"  min=10000 required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label> <input type="url"
                    class="form-control" name="image" required>
            </div>
            
            <input class="btn btn-primary pull-right" type="submit"/>
        </form>
    </div>
    
</body>
<script src = "javascript/property.js">



</script>
</html>
