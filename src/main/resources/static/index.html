<html lang="en">
<head>
 <title>Sarah's Properties</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
 
</head>
<body>
<div class="jumbotron text-center">
 <h1 class="myClass">Properties</h1>
</div>
        <h3>List of current properties:</h3>
        <div>
            <ul id="property" class="list-group">
            </ul>
        </div>
 <span id = property >      
    <br><br>
        <table id="Property">
        <tr>
            <th>id</th>
            <th>address</th>
            <th>bedrooms</th>
            <th>price</th>
            <th>image</th>
          
          </tr>
        </table>
        <br>
        What Address ID would you like to remove: <input type="text" id="deleteText">
        <button type="button" id="deleteButton" class="btn btn-default btn-lg">Delete</button>
    </span>   
    <div>
    <h3>Add new property</h3>
        <form onsubmit="return addProperty(this)">
            <div class="form-group">
                <label for="property">address:</label> <input type="text"class="form-control" name="property" required>
            </div>
            <div class="form-group">
                <label for="property">bedrooms:</label> <input type="text"
                    class="form-control" name="Property" required>
            </div>
            <div class="form-group">
                <label for="property">price:</label> <input type="text"
                    class="form-control" name="Property" required>
            </div>
            <div class="form-group">
                <label for="property">image:</label> <input type="text"
                    class="form-control" name="Property" required>
            </div>
            
            <input class="btn btn-primary pull-right" type="submit"/>
        </form>
    </div>
    
</body>
<script src = "javascript/property.js"></script>
</html>
